<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" fill="none">
  <defs>
    <linearGradient id="petalA" x1="70" y1="50" x2="150" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFE6F0"/>
      <stop offset="0.55" stop-color="#FF9FC6"/>
      <stop offset="1" stop-color="#FF5A9B"/>
    </linearGradient>
    <linearGradient id="petalB" x1="90" y1="46" x2="172" y2="222" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF0F6"/>
      <stop offset="0.6" stop-color="#FFADD0"/>
      <stop offset="1" stop-color="#FF6AA7"/>
    </linearGradient>
    <linearGradient id="petalC" x1="110" y1="44" x2="190" y2="224" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF6FA"/>
      <stop offset="0.62" stop-color="#FFB9D7"/>
      <stop offset="1" stop-color="#FF79B2"/>
    </linearGradient>

    <linearGradient id="leafL" x1="44" y1="96" x2="132" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D9FFE9"/>
      <stop offset="1" stop-color="#3ED585"/>
    </linearGradient>
    <linearGradient id="leafR" x1="124" y1="96" x2="212" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#CFFFE2"/>
      <stop offset="1" stop-color="#44D88F"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.18"/>
    </filter>
  </defs>

  <g stroke="#1F1F1F" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" filter="url(#softShadow)">
    <!-- Layered veils: tips are intentionally NOT converging -->


    <!-- Mid-left veil (tip at x=118,y=38) -->
    <path d="M120.2 214
               C102 196, 89 170, 89 144
               C89 112, 99.4 86, 115 38
               C128 68, 130.6 98, 130.6 130
               C130.6 168, 125.4 198, 120.2 214 Z"
            fill="url(#petalB)" fillOpacity="1"/>

    <!-- Mid-right veil (tip at x=142,y=40) -->
    <path d="M135.8 214
               C154 196, 167 170, 167 144
               C167 112, 156.6 86, 146.2 40
               C133.2 70, 125.4 98, 125.4 130
               C125.4 168, 130.6 198, 135.8 214 Z"
            fill="url(#petalB)" fillOpacity="1"/>

    <!-- Front core veil (tip at x=132,y=30) -->
    <path d="M128 214
               C109.8 198, 102 172, 102 148
               C102 112, 112.4 86, 133.2 30
               C154 86, 164.4 112, 164.4 148
               C164.4 172, 146.2 198, 128 214 Z"
            fill="url(#petalC)" fillOpacity="1"/>
          
    <!-- Cover-left veil (tip at x=96,y=44) -->
    <path d="M107.2 214
               C83.8 198, 63 170, 63 142
               C63 108, 78.6 76, 86.4 44
               C102 106, 112.4 96, 112.4 128
               C112.4 166, 109.8 198, 146.2 214 Z"
            fill="url(#leafL)" fillOpacity="1"/>
          
    <!-- Cover-right veil (tip at x=160,y=48) -->
    <path d="M148.8 214
               C172.2 198, 193 170, 193 142
               C193 108, 177.4 118, 169.6 68
               C154 68, 143.6 96, 143.6 128
               C143.6 166, 133.2 198, 122.8 214 Z"
            fill="url(#leafR)" fillOpacity="1"/>
  </g>
</svg>
